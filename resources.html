<section class="calculator">
    <h2>Investment Calculator</h2>
    <form id="investment-form">
        <div class="form-group">
            <label for="principal">Initial Investment ($):</label>
            <input type="number" id="principal" min="0" step="100" required>
        </div>
        <div class="form-group">
            <label for="contribution">Monthly Contribution ($):</label>
            <input type="number" id="contribution" min="0" step="100" required>
        </div>
        <div class="form-group">
            <label for="years">Investment Period (years):</label>
            <input type="number" id="years" min="1" max="50" required>
        </div>
        <div class="form-group">
            <label for="rate">Expected Annual Return (%):</label>
            <input type="number" id="rate" min="0" max="30" step="0.1" required>
        </div>
        <button type="submit">Calculate</button>
    </form>
    <div id="results" class="hidden">
        <h3>Projected Investment Growth</h3>
        <p>Future Value: <span id="future-value"></span></p>
        <p>Total Contributions: <span id="total-contributions"></span></p>
        <p>Interest Earned: <span id="interest-earned"></span></p>
    </div>
</section>
